<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
   	xmlns:composite="http://java.sun.com/jsf/composite"
   	xmlns:p="http://primefaces.org/ui">
<head>
<title>requiredSymbol</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>
<body>
	<!-- http://incepttechnologies.blogspot.tw/p/in-jsf-2.html -->
	<!-- Interface -->
	<composite:interface>
		<composite:attribute name="value" default="*" />
		<composite:attribute name="rendered" default="true" />
	</composite:interface>	
	<!-- Implementation -->
	<composite:implementation>		
		<span style="color:red;vertical-align:middle;	padding-top:4px;	padding-right:2px;	font-weight:100;">#{cc.attrs.value}</span>			
	</composite:implementation>
</body>
</html>

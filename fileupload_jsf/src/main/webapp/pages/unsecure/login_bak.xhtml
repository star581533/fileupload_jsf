<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/BasicTemplate.xhtml">
	
	<ui:define name="menu" />
	<ui:define name="content">
		<h:head>
			<title>使用者登入</title>			
			<style type="text/css">		
				.ui-growl {
				left: 50%;
				top: 50%;
				}
			</style>
		</h:head>		
		<h:form id="loginForm">
			<!-- 
			<p:growl id="growl" showDetail="true" sticky="true" />
			 -->
			<p:panelGrid id="user" style="margin-top:100px;margin-left:350px" columns="2" >			
				<f:facet name="header">
					<h:outputText value="使用者登入" />	
				</f:facet>
				<h:outputText value="使用者帳號：" />	
				<h:inputText id="userId" value="#{loginController.dto.userId}" />	

				<h:outputText value="密碼：" style="text-align:right"/>	
				<p:password id="password" value="#{loginController.dto.password}" />	
			
			    <f:facet name="footer">
			    	<p:row>		
				    	<p:column colspan="2" style="text-align: center">
						    <p:commandButton style="text-align: center"
						    			value="登入" 
						    			action="#{loginController.login}" 
						    			/>
							<p:commandButton value="取消" actionListener="#{loginController.cancelButton}" update="user"/>
							<p:commandButton 
			    			value="驗證" 
			    			action="#{loginController.verifyData}" 
			    			ajax="true"
			    			update="messages"/>
				    	</p:column>
				    </p:row>
				    <p:row>
				    	<p:column>
				    		<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
				    	</p:column>
				    </p:row>
			    </f:facet>
			</p:panelGrid>		
		</h:form>
	</ui:define>

</ui:composition>
</html>

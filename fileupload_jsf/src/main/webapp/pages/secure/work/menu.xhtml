<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	
	<h:form id="menu">
		<p:menu>
			<p:submenu label="">
				<p:menuitem icon="">
					<h:outputText value="使用者：#{menuController.userName}" />
					<h:outputText value=" " />
					<h:outputLink value="#{request.contextPath}/j_spring_security_logout">登出</h:outputLink>		
				</p:menuitem>
			</p:submenu>
			<p:submenu label="檔案處理">
				<p:menuitem value="檔案上傳" action="#{menuController.fileUpload}" icon="ui-icon-disk" />
				<p:menuitem value="檔案查詢" action="#{menuController.fileQuery}" icon="ui-icon-search" />
				<p:menuitem value="檔案刪除" action="#{menuController.fileDelete}" icon="ui-icon-close"/>
			</p:submenu>
			
			<p:submenu label="帳號管理">
				<p:menuitem value="密碼修改" action="#{menuController.updatePwd}" icon="ui-icon-arrowrefresh-1-w" />
				<p:menuitem value="新增使用者" action="#{menuController.addUser}" rendered="#{menuController.roleView}" icon="ui-icon-disk" />
				<p:menuitem value="帳號查詢" action="#{menuController.queryUser}" rendered="#{menuController.roleView}" icon="ui-icon-search" />						
			</p:submenu>
			<p:submenu label="紀錄查詢" rendered="#{menuController.roleView}">
				<p:menuitem value="簽到/簽退紀錄查詢" action="#{menuController.loginLogQuery}" icon="ui-icon-search" />
				<p:menuitem value="操作紀錄查詢" action="#{menuController.operationLogQuery}" icon="ui-icon-search" />
			</p:submenu>
		</p:menu>	
		
	</h:form>
</html>

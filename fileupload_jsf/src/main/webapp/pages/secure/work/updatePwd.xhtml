<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fu="http://java.sun.com/jsf/composite/fu"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="right">	
		<p:growl id="growl" showDetail="true" sticky="true" />
			<p:panel id="updatePwdController" header="密碼修改">
				<table>
					<tr>
						<td>
							 <h:outputText value="使用者帳號：" />
						</td>
						<td>
							<h:outputText value="#{updatePwdController.dto.userId}" />
						</td>
					</tr>
					<tr>
						<td>
							<fu:requiredSymbol />
							<h:outputText value="舊密碼：" />
						</td>
						<td>
							<p:password id="oldPassWord" value="#{updatePwdController.dto.oldPassWord}" />
						</td>
					</tr>
					<tr>
						<td>
							<fu:requiredSymbol />
							<h:outputText value="新密碼：" />
						</td>
						<td>
							<p:password id="newPassWord" value="#{updatePwdController.dto.newPassWord}"/>
						</td>
					</tr>
					<tr>
						<td>
							<fu:requiredSymbol />
							<h:outputText value="確認密碼：" />
						</td>
						<td>
							<p:password id="confirmPassWord" value="#{updatePwdController.dto.confirmPassWord}"/>
						</td>
					</tr>
					<tr>
						<td>
							<p:commandButton value="確定" action="#{updatePwdController.saveData}" update="@form" ajax="true" />
	    					<p:commandButton value="重設" ajax="false"/>
						</td>
					</tr>
				</table>
			</p:panel>
	</ui:define>
</ui:composition>

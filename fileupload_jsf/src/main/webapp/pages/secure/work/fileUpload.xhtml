<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fu="http://java.sun.com/jsf/composite/fu"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="right">		
		<p:growl id="growl" showDetail="true" sticky="true" />
			<p:panel id="fileUpload" header="檔案上傳">			
				<table>
					<tr>
						<td>
							<fu:requiredSymbol />
							<h:outputText value="類型：" />
						</td>
						<td>
							<p:selectOneRadio id="type" value="#{fileUploadController.dto.type}">
								<f:selectItem itemLabel="公文" itemValue="Y" />
								<f:selectItem itemLabel="非公文" itemValue="N" />
							</p:selectOneRadio>
						</td>
					</tr>
					<tr>
						<td>
							<fu:requiredSymbol />
							<h:outputText value="密件：" />
						</td>
						<td>
							<p:selectOneRadio id="secret" value="#{fileUploadController.dto.secret}">
								<f:selectItem itemLabel="是" itemValue="Y" />
								<f:selectItem itemLabel="否" itemValue="N" />
							</p:selectOneRadio>
						</td>
					</tr>
					<tr>
						<td>
							<fu:requiredSymbol />
							<h:outputText value="日期：" />
						</td>
						<td>
							<p:calendar id="disPatchDate" showOn="button" value="#{fileUploadController.dto.disPatchDate}" />
						</td>
					</tr>
					<tr>
						<td>
							<fu:requiredSymbol />
							<h:outputText value="分類號："/>
						</td>
						<td>
							<h:inputText value="#{fileUploadController.dto.classNum}" maxlength="10" />
						</td>
					</tr>
					<tr>
						<td>
							<fu:requiredSymbol />
							<h:outputText value="公文文號："/>
						</td>
						<td>
							<h:inputText value="#{fileUploadController.dto.disPatchNum}" maxlength="16"/>
						</td>
					</tr>
					<tr>
						<td>
							<fu:requiredSymbol />
							<h:outputText value="主旨："/>
						</td>
						<td>
							<h:inputTextarea value="#{fileUploadController.dto.subject}" />
						</td>
					</tr>
					<tr>
						<td>
							<fu:requiredSymbol />
							<h:outputText value="檔案："/>
						</td>
						<td>
							<p:fileUpload value="#{fileUploadController.uploadedFile}" mode="simple"/>
						</td>
					</tr>
					<tr>
						<td>
							<h:outputText value="機關："/>
						</td>
						<td>
							<h:inputText value="#{fileUploadController.dto.government}" />
						</td>
					</tr>
					<tr>
						<td>
	   						<p:commandButton value="確定" action="#{fileUploadController.uploadData}" ajax="false" update="@form"/> 
	   						<p:commandButton value="重設" ajax="false"/>
						</td>
					</tr>
				</table>
			</p:panel>
	</ui:define>
</ui:composition>
